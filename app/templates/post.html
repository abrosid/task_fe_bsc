<nav class="navbar">
    <a ui-sref="posts" class="btn btn-default navbar-btn" ng-click="edit()"><span class="glyphicon glyphicon-chevron-left"></span> {{ 'BACK'|translate }}</a>
    <div class="btn-group pull-right">
        <a ui-sref="edit({ id: post.id })" class="btn btn-primary navbar-btn" ng-click="edit()"><span class="glyphicon glyphicon-pencil"></span> {{ 'EDIT'|translate }}</a>
        <button class="btn btn-danger navbar-btn pull-right" ng-click="delete()"><span class="glyphicon glyphicon-trash"></span> {{ 'DELETE'|translate }}</button>
    </div>
</nav>
<h2>{{post.title}}</h2>
<article>
    {{post.body}}
</article>
