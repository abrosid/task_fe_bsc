<div class="alert {{info.type}}" ng-show="info">
    {{ info.text | translate }}
</div>
<form class="form" ng-submit="create()">
    <div class="form-group">
        <label class="control-label" for="title">{{ 'TITLE'|translate }}:</label>
        <input type="text" required class="form-control" id="title" placeholder="{{ 'ENTER_TITLE'|translate }}" ng-model="post.title">
    </div>
    <div class="form-group">
        <label class="control-label" for="body">{{ 'BODY'|translate }}:</label>
        <textarea rows="8" class="form-control" id="body" placeholder="{{ 'ENTER_BODY'|translate }}" ng-model="post.body">
                   {{post.body}} 
                </textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-chevron-left"></span> {{ 'CANCEL'|translate }}</button>
        <button type="submit" class="btn btn-success pull-right"><span class="glyphicon glyphicon-save"></span> {{ 'SAVE'|translate }}</button>
    </div>
</form>
