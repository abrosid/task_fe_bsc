<div class="container">
    <form class="form-horizontal"  ng-submit="create()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">{{ 'TITLE'|translate }}:</label>
            <div class="col-sm-10">
                <input type="text" required class="form-control" id="title" placeholder="{{ 'ENTER_TITLE'|translate }}" ng-model="post.title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="body">{{ 'BODY'|translate }}:</label>
            <div class="col-sm-10">          
                <textarea rows="8" class="form-control" id="body" placeholder="{{ 'ENTER_BODY'|translate }}" ng-model="post.body">
                   {{post.body}} 
                </textarea>
            </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">{{ 'SAVE'|translate }}</button>
                <button class="btn btn-default" ng-click="cancel()">{{ 'CANCEL'|translate }}</button>
            </div>
        </div>
    </form>
</div>
