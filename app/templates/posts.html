<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="search" class="form-control" placeholder="{{ 'SEARCH_TITLE'|translate }}" ng-model="q.title">
                    <input type="search" class="form-control" placeholder="{{ 'SEARCH_BODY'|translate }}" ng-model="q.body">
                </div>
                <button type="submit" class="btn btn-default" ng-click="clear()" ng-show="q.title || q.body"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <div class="navbar-form navbar-right">
                <a href="#!/create" class="btn btn-primary" ng-click="newPost()">{{ 'CREATE'|translate }}</a>
            </div>
        </div>
    </nav>
    <div class="list-group">
        <a  href="#!/post/{{post.id}}" class="list-group-item" 
            ng-repeat="post in posts| filter:q">
            <h4 class="list-group-item-heading">{{post.title}}</h4>
            <p class="list-group-item-text">{{post.body}}</p>
        </a>
    </div>
</div>
