<nav class="navbar">
    <a ui-sref="posts" class="btn btn-default navbar-btn" ng-click="edit()"><span class="glyphicon glyphicon-chevron-left"></span> {{ 'BACK'|translate }}</a>
</nav>
<form class="form" ng-submit="update()">
    <div class="form-group">
        <label class="control-label" for="title">{{ 'TITLE'|translate }}:</label>
        <input type="text" required class="form-control" id="title" placeholder="{{ 'ENTER_TITLE'|translate }}" ng-model="post.title">
    </div>
    <div class="form-group">
        <label class="control-label" for="body">{{ 'BODY'|translate }}:</label>
        <textarea rows="8" class="form-control" id="body" placeholder="{{ 'ENTER_BODY'|translate }}" ng-model="post.body">
                   {{post.body}} 
                        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok-sign"></span> {{ 'UPDATE'|translate }}</button>
    </div>
</form>
